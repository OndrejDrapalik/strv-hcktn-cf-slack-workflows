display_information:
  name: strv-agent
features:
  bot_user:
    display_name: strv-agent
    always_online: true
  shortcuts:
    - name: CF Workers Global
      type: global
      callback_id: hey-cf-workers
      description: Launch global shortcut
  slash_commands:
    - command: /hello-cf-workers
      url: https://mindzero.dev/slack/events
      description: Say hello from Cloudflare Workers
      usage_hint: Just type /
      should_escape: false
    - command: /list-users
      url: https://mindzero.dev/slack/events
      description: List all users in the workspace
      usage_hint: Just type /list-users
      should_escape: false
oauth_config:
  scopes:
    bot:
      - commands
      - chat:write.public
      - chat:write
      - app_mentions:read
      - channels:history
      - channels:join
      - users:read
      - users:read.email
settings:
  event_subscriptions:
    request_url: https://mindzero.dev/slack/events
    bot_events:
      - app_mention
      - message.channels
  interactivity:
    is_enabled: true
    request_url: https://mindzero.dev/slack/events
    message_menu_options_url: https://mindzero.dev/slack/events
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
